<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG - LOGIN</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
         .btn-primary{
            background-color: #8000FF;
            color: #FFFFFF;
            border: 0;
        }
        .btn-primary:hover{
            background-color: #ff0080;
            border: 0;
        }
    </style>
</head>
<body class="bg-dark">
<div data-aos="zoom-in" class=" d-flex flex-wrap h-50 justify-content-center position-absolute top-50 start-50 translate-middle bg-white border border-light p-4 rounded">
    
    <div class="col-12 text-black">
        <div class="col-12  text-center">
            <img src="../img/PONG.png" alt="Logo PONG" class="img-fluid w-50">
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca Compartus tu Email con nadie.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <button type="submit" class="btn btn-primary w-100"><a href="../index.html" class="text-decoration-none text-white">Iniciar Sesión</a></button>
          </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
	    offset: 120,
	    delay: 200,
	    duration: 1000,
	    easing: 'ease'
    })
    </script>
</body>
</html>
